<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.5;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .button {
      display: inline-block;
      background-color: #4353FF;
      color: white !important;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 500;
      margin: 15px 0;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
    .link {
      word-break: break-all;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    
    <p>We received a request to reset the password for your Smart Guitar Chords account ({{user_email}}).</p>
    
    <div>
      <a href="{{reset_url}}" class="button">Reset Password</a>
    </div>
    
    <p>This link will expire in 30 minutes. If you didn't request this, please ignore this email.</p>
    
    <div class="link">
      <p>Or copy this link: {{reset_url}}</p>
    </div>
  </div>
</body>
</html>
